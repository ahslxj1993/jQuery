<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Insert title here</title>
<script src="../js/jquery-3.6.0.js"></script>
<!-- 
trigger() : 이벤트를 강제로 발생시킵니다
형식 -> trigger(eventname)
 -->
 
<style>
</style>

<script>
	$(document).ready(function () {
		
		$('h1').click(function () {
			$(this).html(function(index, html){
				return html+"★"
			})
		})//click
		
		
		//1초마다 함수를 실행합니다
		//마지막에 위치한 h1 태그는 자동으로 1초마다 클릭 이벤트를 실행합니다
		var interval = setInterval(function (){
			$('h1:last').trigger('click');
		},1000)//setInterval
		
		
		$('#end').on('click',function (){
			alert("트리거종료")
			clearInterval(interval);
		})
	})//ready
</script>

</head>
<body>
	<h1>Start: </h1>
	<h1>Start: </h1>
	<input type=button value=트리거시작 id=start>
	<input type=button value=트리거종료 id=end>
</body>
</html>
