<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Insert title here</title>
<script src="../js/jquery-3.6.0.js"></script>
<!-- 
find() 메소드 : 특정 태그를 선택합니다
$.parseXML() 메소드 : 문자열을 XML 문서 객체로 변경합니다
text() 메소드 : 태그 사이의 글자를 가져옵니다
 -->
<style>
table {
text-align : center;
margin : 0 auto;
width : 500px;
border-collapse: collapse;
}

caption {
color : green;
font-weight : bold;
font-size: 20pt;
}

tr{
height:50px;
border-bottom: 1px solid gray
}

tbody tr:hover{
background : orange
}

</style>
<script>
 	var xml = '';
 	xml += '<friends>';
 	xml += '	<friend>';
 	xml += '		<name>오바마</name>';
 	xml += '		<language>영어</language>'
 	xml += '	</friend>';
 	xml += '	<friend>';
 	xml += '		<name>하니</name>';
 	xml += '		<language>중국어</language>'
 	xml += '	</friend>';
 	xml += '	<friend>';
 	xml += '		<name>세종대왕</name>';
 	xml += '		<language>한국어</language>'
 	xml += '	</friend>';
 	xml += '</friends>';
 	
 	$(document).ready(function () {
		//찾을 친구 이름을 입력 		
 		var findName = prompt('찾을 친구의 이름을 입력하세요','');
 		//변수 선언
 		//문자열을 XML 문서 객체로 변경
 		var xmlDoc = $.parseXML(xml);
 		
 		//$(xmlDoc): 문서객체 xmlDoc을 $() 메소드에 넣어 사용합니다
 		//friend 태그는 세개이므로 each() 메서드를 사용합니다
 		var output = '<h1>친구가 명단에 없습니다</h1>';
		
 		var i=0;
 		$(xmlDoc).find('friend').each(function (index, item) {
			if (findName==$(this).find('name').text()){
				output = '<table>';
 				output += '<caption>검색어 :'+findName+'</caption>';
 				output += '<thead>';
				output += '<tr>';
				output += '	<th>이름</th>';
				output += '	<th>언어</th>';
				output += '</tr>';
				output += '</thead>'
				output += '<tbody>';
				output +='<tr>';
				output +='<td>'+findName+'</td>';
				output +='<td>'+$(this).find('language').text()+'</td>';
				output += '</tr>'; 
				output += '</tbody>';
 				output += '</table>';
 				return false;
			} 
			console.log(i++)
 		})
		
		$('body').html(output);
 		//document.body.innerHTML = output;
 	})
 </script>

</head>
<body>

</body>
</html>
