<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Insert title here</title>
<script src="../js/jquery-3.6.0.js"></script>
<!-- 
find() 메소드 : 특정 태그를 선택합니다
$.parseXML() 메소드 : 문자열을 XML 문서 객체로 변경합니다
text() 메소드 : 태그 사이의 글자를 가져옵니다
 -->
 
 <script>
 	var xml = '';
 	xml += '<friends>';
 	xml += '	<friend>';
 	xml += '		<name>오바마</name>';
 	xml += '		<language>영어</language>'
 	xml += '	</friend>';
 	xml += '	<friend>';
 	xml += '		<name>하니</name>';
 	xml += '		<language>중국어</language>'
 	xml += '	</friend>';
 	xml += '	<friend>';
 	xml += '		<name>세종대왕</name>';
 	xml += '		<language>한국어</language>'
 	xml += '	</friend>';
 	xml += '</friends>';
 	
 	$(document).ready(function () {
 		//변수 선언
 		//문자열을 XML 문서 객체로 변경
 		var xmlDoc = $.parseXML(xml);
 		
 		//$(xmlDoc): 문서객체 xmlDoc을 $() 메소드에 넣어 사용합니다
 		//friend 태그는 세개이므로 each() 메서드를 사용합니다
 		var output = '';
 		$(xmlDoc).find('friend').each(function (index, item) {
 			output += '<div>';
 			output += '친구'+ (index+1);
 			output += '<h1>'+$(this).find('name').text()+'</h1>';
 			output += '<p>'+$(this).find('language').text()+'</p>';
 			output += '</div>';
 			output += '<hr>'
 		})
 		$('body').html(output);
 		//document.body.innerHTML = output;
 	})
 </script>

</head>

</body>
</html>
