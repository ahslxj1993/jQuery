<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Insert title here</title>
<script src="../js/jquery-3.6.0.js"></script>
<!-- 
attr()메소드
1.$(selector).attr(name);
2.$(selector).attr(name, value);
3.$(selector).attr(name, function(index, attr){});
 -->
<script>
	$(document).ready(function () {
		console.log($('img').attr('src'));//첫번째 속성값 가져옵니다
	})
</script>

</head>
<body>
	<img src='img/image1.png' alt='image1.png'>
	<img src='img/image2.png' alt='image2.png'>
	<img src='img/image3.png' alt='image3.png'>
</body>
</html>
