<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Insert title here</title>

<style>
table {
text-align : center;
margin : 0 auto;
width : 500px;
border-collapse: collapse;
}

caption {
color : green;
font-weight : bold;
font-size: 20pt;
}

tr{
height:50px;
border-bottom: 1px solid gray
}

tbody tr:hover{
background : orange
}

tbody tr:first-child {
background: pink
}

</style>

<script src="../js/jquery-3.6.0.js"></script>

<script>
	$(document).ready(function(){
			
				$('tbody').append($('tbody>tr:first').clone());
	})
</script>

</head>
<body>
	<table>
		<caption>append-이동</caption>
		<thead>
			<tr>
				<td>번호</td><td>이름</td>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>1</td><td>홍길동</td>
			</tr>
			<tr>
				<td>2</td><td>이순신</td>
			</tr>
			<tr>
				<td>3</td><td>손오공</td>
			</tr>
			<tr>
				<td>4</td><td>저팔계</td>
			</tr>
			<tr>
				<td>5</td><td>사오정</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
