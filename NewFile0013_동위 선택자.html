<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Insert title here</title>
<script src="../js/jquery-3.6.0.js"></script>
<script>
 $(document).ready(function (){
	$('li+li').css('color','red');	
	 //$('li:nth-child(2)+li, li:nth-child(1)+li').css('color','red');
 })
</script>
</head>
<body>

<!-- 
1. A E - A요소에 포함되어 있는 요소중 E 요소를 선택한다(후손요소)
2. A>E - A요소의 바로 아래에 포함되어 있는 E 요소를 선택한다.(자식요소)
3. A+E - A요소의 다음으로 나오는 E 요소를 선택한다(형제요소)
 -->
	<div>
		<ul>
			<li>Cat</li>
			<li>Dog</li>
			<li>Elephant</li>
		</ul>
	</div>
	<div>
		<p>아래는 적용하지 마세요</p>
		<ul>
			<li>고양이</li>
			<li>개</li>
			<li>코끼리</li>
		</ul>
	</div>
</body>
</html>
