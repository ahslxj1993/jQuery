<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Insert title here</title>
<script src="../js/jquery-3.6.0.js"></script>

<style>
 .reverse{
  background: black;
  color : white;
 }
</style>
<!-- 
hover() 메서드 : mouseenter 이벤트와, mouseleave 이벤트를 동시에 연결합니다

형식-> $(selecotr).hover(function() {}, function () {})
 -->
<script>
	$(document).ready(function () {
		$('div').hover (function () {
			$(this).addClass('reverse');
			} ,
			function () {
						$(this).removeClass('reverse');
			}
		);//hover
	});//ready
</script>

</head>
<body>
	<div>월요일</div>
	<div>화요일</div>
	<div>수요일</div>
</body>
</html>
