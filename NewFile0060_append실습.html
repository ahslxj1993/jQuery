<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Insert title here</title>
<script src="../js/jquery-3.6.0.js"></script>

<script>
var newName = prompt('추가할 이름을 입력하세요','');

$(document).ready(function () {
	var newNumber = Number($('tbody>tr:last-child>td:first-child').text())+1;
	console.log(newNumber);
	
	$('tbody').append('<tr><td>'+newNumber+'</td><td>'+newName+'</td></tr>');
})

</script>
</head>
<body>
		<table>
		<thead>
			<tr>
				<td>번호</td><td>이름</td>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>1</td><td>자바</td>
			</tr>
			<tr>
				<td>2</td><td>HTML</td>
			</tr>
			<tr>
				<td>3</td><td>CSS</td>
			</tr>
			<tr>
				<td>4</td><td>자바스크립트</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
