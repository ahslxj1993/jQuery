<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Insert title here</title>
<script src="../js/jquery-3.6.0.js"></script>
<!-- 
type 속성이 checkbox 와 radio 인 input태그의 상태를 변경하는 이벤트는 change입니다
 -->
<script>
	$(document).ready(function () {
		$('input:radio').change(function () {
			alert($(this).val());
		})//change function
	})//document ready
</script>

</head>
<body>
	<label>
		<input type=radio name=hoho value=1>사과
	</label>
	
	<label>
		<input type=radio name=hoho value=2>배
	</label>
	
	<label>
		<input type=radio name=hoho value=3>복숭아
	</label>
</body>
</html>
