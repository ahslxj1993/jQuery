<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Insert title here</title>
<script src="../js/jquery-3.6.0.js"></script>


<script>
	$(document).ready(function (){
		//div 모든 태그에 대해 같은 색상을 지정합니다
		$('div').css('color','red') //color 속성에 red 값을 적용합니다
	})
</script>
</head>
<body>
	<div>div-0</div>
	<div>div-1</div>
	<div>div-2</div>
</body>
</html>
