<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Insert title here</title>
<script src="../js/jquery-3.6.0.js"></script>

<style>
	*{
	margin : 0px;
	padding : 0px;
	}
	
	div {
	margin : 5px; padding : 3px;
	border: 3px solid black;
	border-radius : 10px;
	}
</style>
	
<script >

$(document).ready(function (){
		$('div').on('click', function (){
			var print_h1 = $(this).find('h1').text();
			var print_p = $(this).find('p').text();
			
			alert(print_h1+'\n'+print_p)
		})//on
	})//ready
</script>

</head>
<body>
	<div>
		<h1>Header 1</h1>
		<p>Paragraph1</p>
	</div>
	<div>
		<h1>Header 2</h1>
		<p>Paragraph2</p>
	</div>
	<div>
		<h1>Header 3</h1>
		<p>Paragraph3</p>
	</div>
</body>
</html>
