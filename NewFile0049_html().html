<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Insert title here</title>
<script src="../js/jquery-3.6.0.js"></script>
<!-- 
문서 객체의 내부추가 -html()메서드

html() 메서드에서 사용된 함수의 두번째 매개변수 html은 index 위치에 해당하는 요소의 내용입니다
 -->
<script>
 $(document).ready(function (){
	 
	 $('h1').html(function (index, html){
		return "!"+html+index+"!";	 
	 })
	})
</script>

</head>
<body>
	<h1>월요일</h1>
	<h1>화요일</h1>
	<h1>수요일</h1>
</body>
</html>
