<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Insert title here</title>
<script src="../js/jquery-3.6.0.js"></script>
<!-- 
위치필터 선택자 : 위치와 관련된 필터 선택자입니다
요소:odd (홀수 인덱스 요소 문서 객체를 선택 1.3.5.7.9 /......)
요소:even (짝수 인덱스 요소 문서 객체를 선택 0,2,4,6,8 ..........)
 -->
<style>
	li{
	height:50px; list-style:none; font-size:20px; line-height:50px;
	}
</style>

<script>
	$(document).ready(function () {
		$('li:even').css('background','#00ff00'); //짝수는 초록색
		$('li:odd').css('background','#ff0000'); // 홀수는 빨강색
	})
</script>
</head>
<body>
<ul>
	<li>0</li>
	<li>1</li>
	<li>2</li>
	<li>3</li>
</ul>
</body>
</html>
