<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Insert title here</title>
<script src="../js/jquery-3.6.0.js"></script>

<style>
div {
	margin : 0 auto;
	width: 500px;
}

h3 {
	background : skyblue;
	text-align : center;
	width : 30%;
	height : 3em;
	line-height : 3em;
}

span {
	color : red
}

textarea {
	resize:none;
}

textarea:focus {
	border : 2px solid green;
	outline: none
}
</style>
<script>
 $(document).ready (function () {
	 $('textarea').on('keyup', function(){
		  // 남은 글자 수를 구한다.
		  var letterLength = $(this).val().length;
		  var remain = $(this).attr('maxLength') - letterLength;
		  // 문서 객체에 입력한다.
		  $('h3').html("남은 글자수 : <span style=color:red>"+remain+"</span>");
		});
	 
 })//ready
</script>


</head>
<body>
	<p>지금 내 생각을 150자로 정리하세요</p>
	<h3>최대 150자</h3>
	<textarea cols='70' rows='5' maxLength='150'></textarea>
</body>
</html>
