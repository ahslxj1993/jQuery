<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Insert title here</title>
<script src="../js/jquery-3.6.0.js"></script>
<style>
 div {margin-bottom: 50px}
</style>
<!-- 
jQuery로 이벤트를 연결하는 가장 기본적인 방법은 on()메서드를 사용하는것이다
형식 -> $(selector).on(eventName, function(event){})

만약 eventName이 click인경우 click() 도 사용가능
$(selector).click(function(){})
 -->

<script>
	$(document).ready(function (){
		/*
		이벤트를 연결합니다
		
		1. on() 메서드의 첫번째 매개변수는 이벤트 이름이고
					  두번째 매개변수에 이벤트 발생시 실행할 코드를 작성합니다
		2. 여기서 사용된 this는 이벤트가 발생한 객체를 의미합니다
		3. div 테그를 click 이벤트에 연결하고 이벤트 발생시 이벤트 발생객체에 $를 추가합니다
		4. index() 메서드
			- 같은 레벨에서 내가 몇번째 요소인지 찾을때는 index() 메서드를 이용합니다
			- 부모 요소를 기준으로 내가 몇번째 자식인지 알수 있습니다
		
		*/
		
		var moyang = ['!','@','#']
		
		$('div').on('click', function (){
			$(this).html(function (index, html){
				console.log('index='+index+", html="+html);
				console.log("index="+$(this).index());
				return html+ moyang[$(this).index()]
			})
		})
	})

</script>

</head>
<body>
	<div>월요일</div>
	<div>화요일</div>
	<div>수요일</div>
</body>
</html>
